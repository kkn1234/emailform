<!DOCTYPE html>
<html>
	<head>
	<!-- Compiled and minified CSS -->

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		 <link rel="stylesheet" href="bower_components/wickedpicker/dist/wickedpicker.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/3.0.7/flatpickr.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/3.0.7/themes/confetti.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/3.0.7/flatpickr.js"></script>
		

		 <!-- Compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script type="text/javascript" src="bower_components/wickedpicker/dist/wickedpicker.min.js"></script>
		
		
	</head>
<body>
	
	<div class="container">
		<h3 style="border-bottom: 2px solid rgba(244, 142, 54, 0.51);">Email Report</h3>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<input id="report_title" type="text" class="validate">
						<label for="report_title">Report Title</label>
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s6">
						<select>
							<option value="" disabled selected>Select Frequency</option>
							<option value="1">Daily</option>
							<option value="2">Weekly</option><option value="3">Monthly</option>
							<option value="3">On-Time</option>
						</select>
						<label>Frequency</label>
					</div>		
				
					<div class="input-field col s6">
						<input id="select_time" type="text" class="timepicker">
						<label for="select_time">Time</label>
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s6">
						<select>
							<option value="" disabled selected>Report For</option>
							<option value="1">Last 10 days</option>
							<option value="2">Last 20 days</option><option value="3">Last 30 days</option>
							<option value="3">Last 60 days</option>
						</select>
						<label>Report For</label>
					</div>
					
					<div class="input-field col s6">
						<input id="select_start_date" type="text" class="datepicker">
						<label for="select_start_date">Start Date</label>
					</div>
					
					
				<div class="row">
					<div class="input-field col s6">
						<input  id="select_time" type="text" class="timepicker">
						<label for="select_time">Time</label>
					</div>
								
					<div class="input-field col s6">
						<input  id="select_end_date" type="text" class="datepicker">
						<label for="select_end_date">End Date</label>
					</div>
				</div>
	
			
				<div class="row">
					<div class="col s3">
							<input type="checkbox" id="csv" />
							<label for="csv">Include details in CSV</label>
					</div>
					<div class="col s3">
							<input type="checkbox" id="pdf" />
							<label for="pdf">Include details in PDF</label>
						
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="add recipients email with ';'" id="add_recipient" type="text" class="validate">
						<label for="add_recipient">Add Recipients </label>
					</div>
				</div>
				
				<div class="row">
					<div class="col s12">
						<a style="float: right; margin:2px;" class="btn waves-effect waves-light orange  accent-2">Send</a>
						<a style="float: right; margin:2px;" class="btn waves-effect waves-light orange accent-2">cancel</a>
					</div>
				</div>

			
			</form>
		
		</div>
		
	</div>

	
	
	<script>
	  $(document).ready(function() {
    $('select').material_select();
  });
		
//		 $('.timepicker').wickedpicker('time');
		var timepicker = $('.timepicker').wickedpicker(); console.log(timepicker.wickedpicker('time')); 
		

		flatpickr('#select_end_date', { dateFormat: 'Y-m-d'});
		flatpickr('#select_start_date', { dateFormat: 'Y-m-d'});
        
	</script>
	 
 
</body>
</html>
